    <script>
      localData = {"contents":[{"imgSrc":[],"tagName":"H1","content":"第一部分 动词"},{"imgSrc":[],"tagName":"H2","content":"第五章 非谓语动词"},{"imgSrc":[],"tagName":"H3","content":"第四节 真题分析"},{"imgSrc":[],"tagName":"H4","content":"一、雅思阅读真题分析40例"},{"imgSrc":[],"tagName":"H5","content":"（一）不定式"},{"imgSrc":[],"tagName":"H6","content":"Example 1"},{"title":"然而，在Gujarat，一些重要场所最近已经进行了重大整修，而且州政府在去年6月份宣布，计划在整个州的范围内修复阶梯水井。","answer":"However, some important sites in Gujarat have recently undergone major restoration, and the state government announced in June last year that it plans to restore the stepwells throughout the state. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：and前是一个简单句。and后是一个主从复合句；that引导的是宾语从句，该从句中的to restore是不定式的一般式，作plans的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 2"},{"title":"然而，由于缺乏有效的措施来恢复其他运输方式的活力，所以不可能有更多的可持续发展的交通模式出现。","answer":"However, the lack of measures available to revitalise other modes of transport would make it impossible for more sustainable modes of transport to take up the baton.","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，to revitalise other modes of transport是不定式短语作后置定语，修饰measures，it是形式宾语，for more sustainable modes of transport to take up the baton是“for+名词+不定式”结构，是真正的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 3"},{"title":"他们可能觉得自己是外地人，所以想说当地的语言，但是提供某种语言的丰富体验对孩子的语言发展更重要。","answer":"They may feel like outsiders and want to speak the local language, but it is more important for the child's language development to provide a lot of language experience in any language. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是由but连接的两个简单句组成的并列句。在but前的句子中，to speak是不定式的一般式，作want的宾语；在but后的句子中，it是形式主语，to provide a lot of language experience in any language是不定式短语，是句子的真正主语。"},{"imgSrc":[],"tagName":"H6","content":"Example 4"},{"title":"为了修建大坝和水库，上千万的人被强迫离开家园，而他们往往并没有得到事先通知或相应的补偿。","answer":"Tens of millions of people have been forced to move from their homes—often with little warning or compensation—to make way for the reservoirs behind dams. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，to move是不定式的一般式，作主语补足语，Tens of millions of people是这个不定式的逻辑主语，to make way也是不定式的一般式，作目的状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 5"},{"title":"人们已经知道怎样更有效地利用水，并且社会各界也在重新思考水资源利用过程中的优先顺序。","answer":"People have figured out how to use water more efficiently and communities are rethinking their priorities for water use. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是由and连接的两个简单句组成的并列句。how to use为“疑问词+不定式”结构，作figured out的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 6"},{"title":"他们有技术人员的支持，这些技术人员设计仪器，从运动员身上获取科学数据。","answer":"They are backed up by technicians who design instruments to collect data from athletes. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。who引导的是定语从句，修饰technicians；to collect data是不定式的一般式，作目的状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 7"},{"title":"本月随后即将发表的一项14年的研究结果揭示，受各种老龄疾病所袭扰的人正在不断减少。","answer":"The results of a 14-year study to be announced later this month reveal that the diseases associated with old age are afflicting fewer and fewer people. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。主句中的to be announced是不定式一般式的被动语态，作后置定语，修饰the results；that引导的是宾语从句，作动词reveal的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 8"},{"title":"ISTP的主管，Peter Newman教授指出，这些更有效率的城市能为其自身的招商、就业或改善居住环境带来很大改变。","answer":"Professor Peter Newman, ISTP Director, pointed out that these more efficient cities were able to put the difference into attracting industry and jobs or creating a better place to live. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。that引导的是宾语从句，作pointed out的宾语；to live是不及物动词的不定式，作后置定语，修饰place，此时不定式后面省略了介词in。"},{"imgSrc":[],"tagName":"H6","content":"Example 9"},{"title":"只有少数人注意到了那些患有其他听觉功能缺陷类病症的学生。","answer":"Only limited attention appears to have been given to those students experiencing the other disabilities involving auditory function deficit. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，to have been given是不定式完成式的被动语态，作表语，appears是半系动词。"},{"imgSrc":[],"tagName":"H6","content":"Example 10"},{"title":"为了说明整套测量系统是如何工作的，AIS的Bruce Mason展示了一套游泳运动三维分析工具的雏形。","answer":"To demonstrate how the system works, Bruce Mason at AIS shows off the prototype of a 3D analysis tool for studying swimmers. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，To demonstrate how the system works是不定式的一般式，作目的状语。"},{"imgSrc":[],"tagName":"H5","content":"（二）动名词"},{"imgSrc":[],"tagName":"H6","content":"Example 1"},{"title":"在6到7世纪，如今印度西北部的Gujarat 和Rajasthan州的居民发明了一种方法，以便在干旱的季节获取清洁、新鲜的地下水，用来饮用、洗澡、喂养牲畜和灌溉。","answer":"During the sixth and seventh centuries, the inhabitants of the modern-day states of Gujarat and Rajasthan in north-western India developed a method of gaining access to clean, fresh groundwater during the dry season for drinking, bathing, watering animals and irrigation. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，gaining access to clean, fresh groundwater 是动名词短语,作介词of的宾语，drinking, bathing, watering animals是三个并列的动名词（短语），作介词for的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 2"},{"title":"因此，使用替代能源以及提高能量效率不仅具有生态方面的必要性，也是一项技术挑战。","answer":"Using alternative fuels and improving energy efficiency is thus both an ecological necessity and a technological challenge. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，Using alternative fuels and improving energy efficiency是动名词短语作主语。"},{"imgSrc":[],"tagName":"H6","content":"Example 3"},{"title":"伯尔尼·内维尔所著的《教育心理学》一书探讨了全新的学习方法，描述了情感、想象和无意识在学习过程中的三种影响。","answer":"Educating Psyche by Bernie Neville is a book which looks at radical new approaches to learning, describing three effects of emotion, imagination and the unconscious on learning. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。Educating Psyche是动名词短语，作主句的主语；which引导的是定语从句，修饰a book；两个learning都是动名词，分别作介词to和on的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 4"},{"title":"如今已经是这样的一种情况，即越来越多的人认为它（食物价格）过高，而降价将会是21 世纪的诸多巨大挑战之一。","answer":"It has now reached a point where a growing number of people believe that it is far too high, and that bringing it down will be one of the great challenges of the twenty first century. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个多重主从复合句。where引导的是定语从句，修饰a point；该从句本身又是一个主从复合句，两个that引导的都是宾语从句，作动词believe的宾语。bringing it down是动名词短语作主语。"},{"imgSrc":[],"tagName":"H6","content":"Example 5"},{"title":"患有自闭症的儿童无法像正常发育的儿童一样学习或思考。","answer":"Autism does not allow learning or thinking in the same ways as in children who are developing normally. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。learning和thinking是动名词，作allow的宾语；who引导的是定语从句，修饰children。"},{"imgSrc":[],"tagName":"H6","content":"Example 6"},{"title":"此外，幼儿喜欢照镜子，他们可以看到，镜子里的动作取决于他们自己的动作。","answer":"In addition, young children enjoy looking in mirrors, where the movements they can see are dependent upon their own movements. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个多重主从复合句。looking是动名词，作enjoy的宾语；where引导的是非限制性定语从句，修饰in mirrors；该从句中的they can see又是一个省略了引导词that的定语从句，修饰the movements。"},{"imgSrc":[],"tagName":"H6","content":"Example 7"},{"title":"Simon Hewson 被提及，说他已经证明了早期关于儿童的演绎推理能力的实验可能得出了错误的结论。","answer":"Simon Hewson is cited as having demonstrated that earlier experiments into children's ability to reason deductively may have led to the wrong conclusions. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。having demonstrated是动名词的完成式，作主语Simon Hewson的补足语。that 引导的是宾语从句，作动词demonstrated的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 8"},{"title":"WZCS估计，全球大约有10 000家动物园，其中大约有1 000家有高质量的入园动物物种，可以参加合作保护计划。","answer":"The WZCS estimates that there are about 10,000 zoos in the world, of which around l,000 represent a core of quality collections capable of participating in co-ordinated conservation programmes. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个多重主从复合句。that引导的是宾语从句；该从句中又包含一个由of which引导的非限制性定语从句，修饰10,000 zoos, participating in co-ordinated conservation programmes是动名词短语，作介词of的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 9"},{"title":"正如2001年11月联合国供水报告中重申的那样，超过10亿人缺乏干净的饮用水；大约25亿人没有充足的卫生服务。","answer":"As the United Nations report on access to water reiterated in November 2001, more than one billion people lack access to clean drinking water; some two and a half billion do not have adequate sanitation services. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句，As引导的是非限制性定语从句。drinking是动名词作定语，修饰water，表示water的具体用途。"},{"imgSrc":[],"tagName":"H6","content":"Example 10"},{"title":"建筑学是设计建筑物及其结构的艺术和科学。","answer":"Architecture is the art and science of designing buildings and structures. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，designing buildings and structures是动名词短语，作介词of的宾语。"},{"imgSrc":[],"tagName":"H5","content":"（三）现在分词"},{"imgSrc":[],"tagName":"H6","content":"Example 1"},{"title":"但也许最令人印象深刻的特点是很多阶梯水井里错综复杂的雕刻装饰，展示的活动包括战斗、舞蹈以及日常行为，如妇女梳头或搅拌黄油。","answer":"But perhaps the most impressive features are the intricate decorative sculptures that embellish many stepwells, showing activities from fighting and dancing to everyday acts such as women combing their hair or churning butter. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句，that引导的是定语从句，修饰sculptures。主句中的showing activities是现在分词短语作伴随状语；combing their hair和churning butter都是现在分词短语作后置定语，修饰women。"},{"imgSrc":[],"tagName":"H6","content":"Example 2"},{"title":"对于客运来说，决定性因素就是轿车使用量的巨大增长。","answer":"For passenger transport, the determining factor is the spectacular growth in car use.","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，determining是现在分词作定语，修饰factor。"},{"imgSrc":[],"tagName":"H6","content":"Example 3"},{"title":"想到此次突破的重要性，珀金立马就为它申请了专利。","answer":"Realising the importance of this breakthrough, he lost no time in patenting it. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，Realising the importance of this breakthrough是现在分词短语，作时间状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 4"},{"title":"即使在新项目看起来很有保证的地区，我们也必须想办法用更少的资源来满足更多的需求，尊重生态系统，减少预算。","answer":"And even in regions where new projects seem warranted, we must find ways to meet demands with fewer resources, respecting ecological criteria and to a smaller budget. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。where引导的是定语从句，修饰regions；主句中的respecting ecological criteria是现在分词短语，作结果状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 5"},{"title":"为了充分利用蜜蜂来维持生活，全国2 000名商业养蜂人中，大约有一半人每年春天都要打点行装，迁徙到北方，为他们养的蜜蜂寻找更多的花。","answer":"To eke out a full-time living from their honeybees, about half the nation's 2,000 commercial beekeepers pull up stakes each spring, migrating north to find more flowers for their bees. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，migrating north to find more flowers for their bees是现在分词短语，作结果状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 6"},{"title":"钟摆的运动带动整个装置，使它抓住然后再放开擒纵轮的每一个齿，从而使得齿轮精准地旋转。","answer":"The motion of a pendulum rocks this device so that it catches and then releases each tooth of the escape wheel, in turn allowing it to turn a precise amount. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。so that引导的是目的状语从句。allowing it to turn a precise amount是现在分词短语，作结果状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 7"},{"title":"早在20世纪20年代初，最早的航空交通管制员在机场附近用灯和旗子手动引导飞机。与此同时，沿着越野路线放置的指向标和闪光灯形成了最早的航线。","answer":"As early as the 1920s, the earliest air traffic controllers manually guided aircraft in the vicinity of the airports, using lights and flags, while beacons and flashing lights were placed along cross-country routes to establish the earliest airways. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。主句中的using lights and flags是现在分词短语，作方式状语；while引导的是时间状语从句，flashing是现在分词作定语，修饰lights。"},{"imgSrc":[],"tagName":"H6","content":"Example 8"},{"title":"很多人认为，航空交通管制（ATC）就是一排管理人员坐在国家机场的雷达屏幕前指挥着抵达和离开的交通。","answer":"Many people think that ATC consists of a row of controllers sitting in front of their radar screens at the nation's airports, telling arriving and departing traffic what to do. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。that引导的是宾语从句，sitting in front of their radar screens是现在分词短语，作后置定语，修饰controllers；telling arriving and departing traffic what to do是现在分词短语，作伴随状语；其中的arriving and departing是现在分词，作定语，修饰traffic。"},{"imgSrc":[],"tagName":"H6","content":"Example 9"},{"title":"为了防止激光器本身受到电击，不能把它直接对准云层。","answer":"To stop the laser itself being struck, it would not be pointed straight at the clouds. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，being struck是现在分词的被动语态，作宾语laser的补足语。"},{"imgSrc":[],"tagName":"H6","content":"Example 10"},{"title":"使用廉价而充足的煤焦油——这种煤焦油是伦敦煤气路灯所产生的几乎源源不断的副产品，染坊在1857年生产出世界上第一批合成染料。","answer":"Utilising the cheap and plentiful coal tar that was an almost unlimited byproduct of London's gas street lighting, the dye works began producing the world's first synthetically dyed material in 1857. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。主句中的Utilising the cheap and plentiful coal tar是现在分词短语，作原因状语；that引导的是定语从句，修饰coal tar。"},{"imgSrc":[],"tagName":"H5","content":"（四）过去分词"},{"imgSrc":[],"tagName":"H6","content":"Example 1"},{"title":"由石头建成并且由柱子支撑着，它们（指阶梯水井里）还有阁楼，为游客提供避暑之地。","answer":"Built from stone and supported by pillars, they also included pavilions that sheltered visitors from the relentless heat. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。主句中的Built from stone and supported by pillars是过去分词短语，作方式状语；that引导的是定语从句，修饰pavilions。"},{"imgSrc":[],"tagName":"H6","content":"Example 2"},{"title":"欧盟候选国强劲的预期经济增长也将增加交通流动，特别是公路货运交通。","answer":"The strong economic growth expected in countries which are candidates for entry to the EU will also increase transport flows, in particular road haulage traffic. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。主句中的expected in countries是过去分词短语，作后置定语，修饰The strong economic growth；which引导的是定语从句，修饰countries。"},{"imgSrc":[],"tagName":"H6","content":"Example 3"},{"title":"他对该学科的天赋和投入被他的老师托马斯·霍尔察觉了，霍尔鼓励他去听著名的科学家迈克尔·法拉第在皇家学院的一系列讲座。","answer":"His talent and devotion to the subject were perceived by his teacher, Thomas Hall, who encouraged him to attend a series of lectures given by the eminent scientist Michael Faraday at the Royal Institution. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。who引导的是非限制性定语从句，修饰Thomas Hall；given by the eminent scientist Michael Faraday是过去分词短语，作后置定语，修饰lectures。"},{"imgSrc":[],"tagName":"H6","content":"Example 4"},{"title":"对于先人，火是个神圣的礼物，它不定期地以闪电、森林大火或是燃烧熔岩的形式来传递。","answer":"To early man, fire was a divine gift randomly delivered in the form of lightning, forest fire or burning lava. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，delivered in the form of lightning, forest fire or burning lava是过去分词短语，作后置定语，修饰gift。"},{"imgSrc":[],"tagName":"H6","content":"Example 5"},{"title":"比如说，我们甚至不知道有多少颗恒星有行星围绕，我们也确实不知道在合理的条件下，生命自然形成的可能性有多大。","answer":"We do not even know, for example, how many stars have planets, and we certainly do not know how likely it is that life will arise naturally, given the right conditions. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：and前是一个主从复合句，how many引导的是宾语从句，作动词know的宾语。and后是一个多重主从复合句，how引导的是宾语从句，作动词know的宾语；该宾语从句本身又是一个部分倒装结构的主从复合句，正常语序应该是it is how likely that…；其中的it是形式主语，that引导的是主语从句，given the right conditions是过去分词短语，作条件状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 6"},{"title":"在哈雷提出的确定太阳系规模的方法鼓舞下，英国和法国的天文学家小组踏上了去往各地考察的征途，这些地方甚至包括印度和西伯利亚。","answer":"Inspired by Halley's suggestion of a way to pin down the scale of the Solar System, teams of British and French astronomers set out on expeditions to places as diverse as India and Siberia. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，Inspired by Halley's suggestion of a way to pin down the scale of the Solar System是过去分词短语，作原因状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 7"},{"title":"一般来说，在整个国家范围内，离地面365米以及更高的地方都是管制空域。","answer":"In general, from 365m above the ground and higher, the entire country is blanketed by controlled airspace. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，controlled是过去分词，作定语，修饰airspace。"},{"imgSrc":[],"tagName":"H6","content":"Example 8"},{"title":"患有这类病症的人通常觉得诸如人群噪声和机械噪声等声音痛苦难忍。","answer":"Those experiencing these disorders often find sounds such as crowd noise and the noise generated by machinery painful and distressing. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，generated by machinery是过去分词短语，作后置定语，修饰the noise。"},{"imgSrc":[],"tagName":"H6","content":"Example 9"},{"title":"20世纪40年代，航空交通管制（ATC）中心能够并且着实利用了第二次世界大战催生出的新研制的雷达和改进后的无线电通信技术，但管制系统仍然很不成熟。","answer":"In the 1940s, ATC centres could and did take advantage of the newly developed radar and improved radio communication brought about by the Second World War, but the system remained rudimentary. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是由but连接的两个简单句组成的并列句。developed是过去分词作定语，修饰radar；improved也是过去分词作定语，修饰radio communication；brought about by the Second World War是过去分词短语作后置定语，修饰the newly developed radar and improved radio communication。"},{"imgSrc":[],"tagName":"H6","content":"Example 10"},{"title":"仅两个世纪以前，欧洲遭遇了周期性的严冬；瑞士阿尔卑斯山脉高山冰川的高度达到有史以来的最低值，冰岛周围常年被浮冰环绕。","answer":"Only two centuries ago, Europe experienced a cycle of bitterly cold winters; mountain glaciers in the Swiss Alps were the lowest in recorded memory, and pack ice surrounded Iceland for much of the year. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是由分号和and连接的三个简单句组成的并列句。recorded是过去分词作定语，修饰memory。"},{"imgSrc":[],"tagName":"H4","content":"二、雅思听力真题分析40例"},{"imgSrc":[],"tagName":"H5","content":"（一）不定式"},{"imgSrc":[],"tagName":"H6","content":"Example 1"},{"title":"这样做非常重要，因为我们真的想要避免任何运动带来的伤害。","answer":"It's very important to do this because we really do want to avoid having any sports injuries. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。主句中的It是形式主语，to do this是不定式短语，是真正的主语；because引导的是原因状语从句，to avoid是不定式作want的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 2"},{"title":"关于如何使用设备，每个会员都会受到全面的训练，并且一直都会有一名教练值班，以提供帮助和建议。","answer":"Each member is given full training in how to operate the equipment and there is always a trainer on duty to offer help and advice. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是由and连接的两个简单句组成的并列句。how to operate the equipment是“疑问词+不定式短语”，作介词in的宾语；to offer help and advice是不定式短语，作目的状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 3"},{"title":"然而，当教师帮助学生反思自己的学习和思维活动时，他们就提高了学生的自我调节能力。","answer":"However, when teachers help pupils to reflect on their own learning and thinking activities, they increase their pupils' self-regulation. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。when引导的是时间状语从句，to reflect on their own learning and thinking activities是不定式短语，作宾语pupils的补足语。"},{"imgSrc":[],"tagName":"H6","content":"Example 4"},{"title":"对于正在做项目的学生来说，用视频记录所看到的资料并添加到报告中，这是很有益处的。","answer":"For students who are doing projects it's useful to make some kind of visual record of what they see that they can add to their reports. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。who引导的是定语从句，修饰students；主句中的it是形式主语，不定式短语to make some kind of visual record是真正的主语；what引导的是宾语从句，作介词of的宾语；that引导的是定语从句，修饰visual record。"},{"imgSrc":[],"tagName":"H6","content":"Example 5"},{"title":"如果他们的库存里没有你需要的商品，他们会承诺十天内替你拿到。","answer":"If they haven't got exactly what you want in stock they promise to get it for you in ten days. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个多重主从复合句。If引导的是条件状语从句，该从句中又包含一个由what引导的宾语从句，作动词got的宾语；主句中的to get it是不定式短语，作promise的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 6"},{"title":"该店将在这个周六上午九点开业，如果你们去参加开业典礼，你们将有机会见到全国400米短跑冠军保尔·金。","answer":"The shop will be open from 9.00 am this Saturday and if you go along to the opening then you'll have the chance to meet the national 400 metres running champion Paul King. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：and前是一个简单句。and后是一个主从复合句，if引导的是条件状语从句；主句中的to meet the national 400 metres running champion Paul King是不定式短语，作the chance的同位语，该不定式短语和the chance是说明关系，即不定式短语是the chance的具体内容。"},{"imgSrc":[],"tagName":"H6","content":"Example 7"},{"title":"他大概会待到中午，在那儿与想见他的粉丝们交谈并签名。","answer":"And he will be staying around until about midday to chat to any fans who want to meet him and sign autographs. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。主句中的to chat是不定式，作目的状语；who引导的是定语从句，修饰fans, to meet是不定式，作want的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 8"},{"title":"好吧，首先让我告诉你们一些基本的信息。","answer":"Well, let me give you some of the basic information first. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个祈使句，let是使役动词，give是省略to的不定式，作宾语me的补足语。"},{"imgSrc":[],"tagName":"H6","content":"Example 9"},{"title":"此外，有些展品非常易碎，我们不希望这些展品被不小心碰到。","answer":"Also, some of the exhibits are fragile and we don't want them to be accidentally knocked. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是由and连接的两个简单句组成的并列句。to be…knocked 是不定式一般式的被动语态，作宾语them的补足语。"},{"imgSrc":[],"tagName":"H6","content":"Example 10"},{"title":"因此，为了让大家了解目前正在进行的活动，并帮助大家从诸多表演中进行选择，我们制作了一个“精品活动”特辑。","answer":"So, to give you some idea of what's on, and to help you choose from the many possibilities, we've made a selection of the star attractions. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。what引导的是宾语从句，作介词of的宾语；to give和to help是由and连接的两个并列的不定式，作目的状语；choose是省略了to的不定式，作宾语you的补足语。"},{"imgSrc":[],"tagName":"H5","content":"（二）动名词"},{"imgSrc":[],"tagName":"H6","content":"Example 1"},{"title":"对小溪边树木的砍伐已经破坏了熊捕鱼的场所。","answer":"The logging of the trees along the streams has damaged the places where the bears fish. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。主句中的logging of the trees是动名词短语作主语；where引导的是定语从句，修饰places。"},{"imgSrc":[],"tagName":"H6","content":"Example 2"},{"title":"所有成员除了每月支付会员费之外，还必须缴纳90英镑的入会费。","answer":"All members must pay a joining fee of ￡90 in addition to the rates for the monthly membership fees. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，joining是动名词作定语，修饰fee。"},{"imgSrc":[],"tagName":"H6","content":"Example 3"},{"title":"一个特别的开业放送就是健康检查——对你的心脏健康状况和肌肉张力的一次全面检测，实际上是在店里面由具有相应资格的员工来完成。","answer":"One of the special opening offers is a fitness test—a complete review of your cardiac fitness and muscle tone, actually done in the shop by qualified staff. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，opening是动名词作定语，修饰offers。"},{"imgSrc":[],"tagName":"H6","content":"Example 4"},{"title":"他们涵盖了所有主要的运动项目，包括足球、网球和游泳，但是他们尤其致力于跑步项目，并且他们声称拥有全国最全的装备种类。","answer":"They cover all the major sports, including football, tennis and swimming, but they particularly focus on running, and they claim to have the widest range of equipment in the country. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是由but和and连接的三个简单句组成的并列句。swimming是动名词，作介词including的宾语；running也是动名词，作介词on的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 5"},{"title":"实际上，游泳池已经比原计划提前开放了，吸引了很多人。","answer":"In fact the swimming pool's already opened, ahead of schedule, and it's attracting a lot of people. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是由and连接的两个简单句组成的并列句。swimming是动名词作定语，修饰pool，表示pool的具体用途。"},{"imgSrc":[],"tagName":"H6","content":"Example 6"},{"title":"我认为必须做的学期陈述对我的帮助真的很大。","answer":"I think that having to do a seminar presentation really helped me. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。that引导的是宾语从句，作动词think的宾语；having to do a seminar presentation是动名词短语，作主语。"},{"imgSrc":[],"tagName":"H6","content":"Example 7"},{"title":"这学期我已经做了很多阅读，只是想帮我理解讲课。","answer":"I've had to do so much reading this semester just to help me make sense of the lectures. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，reading是动名词，作do的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 8"},{"title":"她通常中午开始检查房间。","answer":"She usually starts checking the rooms at midday. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句， checking the rooms是动名词短语，作starts的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 9"},{"title":"在我们开始之前，Spiros和Hiroko，谢谢你们今天来谈谈你们最近的学习经历，还要祝贺你们俩在第一学期考试中取得的好成绩！","answer":"Before we start, Spiros and Hiroko, thanks for coming in today to talk about your recent study experiences and congratulations to you both in doing so well in your first semester exams! ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。Before引导的是时间状语从句；主句是一个省略句，其中的coming in是动名词短语，作介词for的宾语；doing是动名词，作介词in的宾语。"},{"imgSrc":[],"tagName":"H6","content":"Example 10"},{"title":"这可能包括唱歌、跳舞、哑剧或其他活动。","answer":"This may include singing or dancing, mime or other activities. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，singing or dancing是动名词，作may include的宾语。"},{"imgSrc":[],"tagName":"H5","content":"（三）现在分词"},{"imgSrc":[],"tagName":"H6","content":"Example 1"},{"title":"你会被要求填一份调查问卷，写上任何有关健康问题的细节。","answer":"You are asked to fill in a questionnaire giving details of any health problems. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，giving details of any health problems是现在分词短语，作结果状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 2"},{"title":"我们对自己所做的教育工作感到特别骄傲——去年我们访问了全国不同地区的大量学校，走访了年龄从5岁到18岁的儿童和年轻人。","answer":"We are particularly proud of the work we do in education—last year we visited a huge number of schools in different parts of the country, going round to talk to children and young people aged from five to eighteen. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：破折号前是一个主从复合句；we do in education是省略了引导词that的定语从句，修饰the work。破折号后是一个简单句，going round to talk to children and young people是现在分词短语，作结果状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 3"},{"title":"我们在巨大的联合（展区）举办了许多精彩的室内外展览，蔓延数百公顷。","answer":"We have lots of fascinating indoor and outdoor exhibits on our huge complex, spreading hundreds of hectares. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，spreading hundreds of hectares是现在分词短语，作方式状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 4"},{"title":"跨过沼泽区的东南角，是我们的市场花园区，种植的是蔬菜和鲜花。","answer":"In the south-eastern corner, beyond the marsh, is our Market Garden area, growing vegetables and flowers. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，growing vegetables and flowers是现在分词短语，作方式状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 5"},{"title":"绿谷农业园随着四季的变化而变化，一年中会举办不同的活动。","answer":"Green Vale changes with the seasons with different events happening at different times of the year. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，happening at different times of the year是现在分词短语，作后置定语，修饰different events。"},{"imgSrc":[],"tagName":"H6","content":"Example 6"},{"title":"我们的儿子，邓肯，过去十年一直是这个公园的忠实拥护者，他接了我的班，负责建筑。","answer":"Our son, Duncan, has been a stalwart of the park for the last ten years, taking over from me in the area of construction. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，taking over from me in the area of construction是现在分词短语，作结果状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 7"},{"title":"我觉得电脑建模很有意思——我在学习课堂所教授的内容方面一点问题都没有，而我的很多同学都觉得很难。","answer":"I found computer modelling fascinating—I have no problem following what's being taught, whereas quite a few of my classmates find it difficult. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：破折号前是一个简单句，found是感观动词，fascinating是现在分词，作宾语补足语。破折号和逗号之间是一个主从复合句，what引导的是宾语从句，作following的宾语。whereas后是一个简单句。"},{"imgSrc":[],"tagName":"H6","content":"Example 8"},{"title":"并且，你们都知道，这对环境非常有害。","answer":"And, as you know, this is very damaging to the environment. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。as引导的是非限制性定语从句，主句中的damaging是现在分词，作表语。"},{"imgSrc":[],"tagName":"H6","content":"Example 9"},{"title":"听说人们主要担心的是这个地区的交通，特别是学校附近汽车速度越来越快的问题。","answer":"People we've heard from are mainly worried about traffic in the area, and, in particular, the increasing speed of cars near school. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。we've heard from 是省略了引导词that的定语从句，修饰People；主句中的increasing是现在分词，作定语，修饰speed。"},{"imgSrc":[],"tagName":"H6","content":"Example 10"},{"title":"花园的池塘数量在增加，而郊区的池塘正在消失，这导致了向城里的大规模迁移。","answer":"Garden ponds are on the increase, while rural ponds are disappearing, leading to massive migration to the towns. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是由while连接的两个简单句组成的并列句，leading to massive migration to the towns是现在分词短语，作结果状语。"},{"imgSrc":[],"tagName":"H5","content":"（四）过去分词"},{"imgSrc":[],"tagName":"H6","content":"Example 1"},{"title":"我们最近翻新的健身套房里有所有最新的运动器材，包括10个新的跑步机以及一系列的重量训练机器。","answer":"Our recently refurbished fitness suite has all the latest exercise equipment including ten new running machines, and a wide range of weight-training machines. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，refurbished是过去分词作定语，修饰fitness suite。"},{"imgSrc":[],"tagName":"H6","content":"Example 2"},{"title":"管理的主导风格几乎肯定会变得更加注重协商与合作，上述所有变化都是因为有更多的女性进入高级管理职位引起的。","answer":"The predominant style of management will almost certainly become more consultative and collaborative, caused above all, by more women moving into senior management positions. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，caused above all, by more women moving into senior management positions是过去分词短语，作结果状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 3"},{"title":"当地人正力争把新电影院列入计划。","answer":"The local people are trying to get a new cinema added to the scheme. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，get是使役动词，added to the scheme是过去分词短语，作宾语补足语。"},{"imgSrc":[],"tagName":"H6","content":"Example 4"},{"title":"你可以在开馆的任何时候为学校团体预订有导游的游览。","answer":"You can book a guided tour for your school group any time that we're open. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。主句中的guided是过去分词作定语，修饰tour；that引导的是定语从句，修饰any time。"},{"imgSrc":[],"tagName":"H6","content":"Example 5"},{"title":"每天开始都有一场体育比赛，有时是足球，有时是排球，然后每人再看一个小时的戏剧。","answer":"Each day kicks off a sports match, perhaps football, or volleyball, followed by an hour of drama for everyone. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，followed by an hour of drama for everyone是过去分词短语，作方式状语。"},{"imgSrc":[],"tagName":"H6","content":"Example 6"},{"title":"如果你们想在那里吃饭，你需要预订一些座位，因为午饭时间那里相当拥挤。","answer":"If you want to eat there you'll need to reserve some seating, as they can get quite crowded at lunch time. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。If引导的是条件状语从句；as引导的是原因状语从句，crowded是过去分词作表语，这里的get是半系动词。"},{"imgSrc":[],"tagName":"H6","content":"Example 7"},{"title":"遗址管理人员面对的最大的一个问题——是的，我想你们已经猜到了——就是游客造成的毁坏，尽管这通常不是故意的。","answer":"The single largest problem faced by people who manage the sites is—yes, I'm sure you've guessed—damage caused by visitors, even though it's usually unintentional. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。主句中的faced by people是过去分词短语作后置定语，修饰problem；who引导的是定语从句，修饰people, caused by visitors是过去分词短语作后置定语，修饰damage；yes, I'm sure you've guessed是插入语；even though引导的是让步状语从句。"},{"imgSrc":[],"tagName":"H6","content":"Example 8"},{"title":"嗯，我把西班牙语和在拉丁美洲的学习结合起来了，我的主要想法是为了更多了解当地人的生活方式。","answer":"Well, as I'm combining Spanish with Latin American studies, my main idea was to find out more about the way people lived there. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。as引导的是时间状语从句；主句中的lived there是过去分词短语作后置定语，修饰people。"},{"imgSrc":[],"tagName":"H6","content":"Example 9"},{"title":"同时，我们在全市里选了一些花园做我们自己的观察。","answer":"Meanwhile, we were doing our own observations in selected gardens throughout the city. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个简单句，selected是过去分词作定语，修饰gardens。"},{"imgSrc":[],"tagName":"H6","content":"Example 10"},{"title":"例如，你可以很清楚地展示出染病树木的区域，或特定时间内道路的交通状况，或者是有关深海海底的情况等。","answer":"You can easily illustrate areas of diseased trees or how much traffic is on the roads at a given time or information about deep sea beds, for example. ","describe":null},{"imgSrc":[],"tagName":"P","content":"语法破解：这是一个主从复合句。主句中的diseased是过去分词作定语，修饰trees；how much引导的是宾语从句，作动词illustrate的宾语，given是过去分词作定语，修饰time。"},{"imgSrc":[],"tagName":"H4","content":"三、雅思写作和口语中的非谓语动词"},{"imgSrc":[],"tagName":"P","content":"非谓语动词在雅思阅读文章和听力材料中非常普遍，但很多考生在雅思写作和口语中却忽略了这种用法。实际上，用好非谓语动词不仅仅能使句子显得更为地道和精练，并且在语法方面还能加分。"},{"imgSrc":[],"tagName":"P","content":"请看下面的句子。"},{"imgSrc":[],"tagName":"P","content":"Smoking is an addictive menace, posing a health hazard not only for smokers but also for people surrounding them. 吸烟是一种令人上瘾的恶习，不仅对吸烟者的健康构成威胁，同时也会危及他们周围的人。"},{"imgSrc":[],"tagName":"P","content":"该句虽然是一个简单句，但由于使用了非谓语动词，因此内容丰富，是个很好的加分句型。其中的Smoking是动名词，作主语，posing a health hazard是现在分词短语，作结果状语，surrounding them是现在分词短语，作后置定语，修饰people。"},{"imgSrc":[],"tagName":"P","content":"非谓语动词不能作谓语，作同位语的用法也很少，下面总结的非谓语动词在雅思写作和口语中的用法和例句考生会觉得比较轻松而且能够记住。"},{"imgSrc":[],"tagName":"H6","content":"1. 主语"},{"imgSrc":[],"tagName":"P","content":"注：不定式和动名词均可以充当句子的主语，可以避免人称如people，we等频繁作主语的情况。"},{"title":"父母们坚信，把孩子送到幼儿园或者是托儿所对孩子的成长有利。","answer":"：Parents are firmly convinced that to send their children to kindergartens or nursery schools will have favourable influence on the growth of children.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个主从复合句。that引导的是宾语从句，该从句中的to send their children to kindergartens or nursery schools是不定式短语，作主语。该句常用于写作、口语的“家庭类和教育类”话题中。"},{"title":"最近很多国家的年轻人从高中毕业之后就暂停学业，这个事情很普遍。","answer":"：It is quite common these days for young people in many countries to have a break from studying after graduating from high school.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，It 是形式主语，真正的主语是不定式短语to have a break from studying after graduating from high school。该句常用于写作、口语的“教育类和工作类”话题中。"},{"title":"住在学校能节省我很多每天往返于家里和学校的时间。","answer":"：Living in school can save me a great deal of time on the way between home and school everyday.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，Living in school是动名词短语，作主语。该句常用于写作、口语的“校园生活类”话题中。"},{"title":"在屏幕前坐很长时间会对小孩子的眼睛和身体姿势产生伤害。","answer":"：Sitting in front of a screen for too long can be damaging to both the eyes and the physical posture of a young child.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，Sitting in front of a screen for too long是动名词短语，作主语。该句常用于写作、口语的“健康类和生活类”话题中。"},{"title":"与其他小朋友共度时光是儿童发展的重要部分，这个部分是不能由电脑来提供的。","answer":"：Spending time with other children is an important part of a child's development that cannot be provided by a computer.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个主从复合句。主句中的Spending time with other children是动名词短语，作主语，注意谓语动词要用单数形式；that引导的是定语从句，修饰an important part。该句常用于写作、口语的“科技类和生活类”话题中。"},{"imgSrc":[],"tagName":"H6","content":"2. 宾语"},{"title":"年轻人通常更喜欢户外运动，而不是室内活动。","answer":"：Young adults usually prefer to take outdoor exercises rather than indoor ones.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，to take outdoor exercises是不定式短语，作动词prefer的宾语。该句常用于写作、口语的“生活类和爱好类”话题中。"},{"title":"大多数人反对在公共场所吸烟。","answer":"：The majority of people object to smoking in public.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，smoking in public是动名词短语，作object to的宾语。该句常用于写作、口语的“生活类和爱好类”话题中。"},{"imgSrc":[],"tagName":"H6","content":"3. 状语"},{"title":"政府应该努力缩小日益增大的城乡差距。","answer":"：Governments ought to make efforts to reduce the increasing gap between cities and countryside.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，to reduce the increasing gap是不定式短语，作目的状语。该句常用于写作、口语的“政府类”话题中。"},{"title":"尽管享受着互联网带来的巨大好处，用户也不得不承认它的弊端。","answer":"：While enjoying the great benefits brought by the Internet, users have to admit its drawbacks.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，enjoying the great benefits是现在分词短语，作让步状语。该句常用于写作、口语的“科技类”话题中。"},{"title":"由于受到网络上过多暴力的影响，有些青少年误入歧途。","answer":"：Deeply influenced by excessive violence on the Internet, some teenagers go astray.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，influenced by excessive violence是过去分词短语，作原因状语。该句常用于写作、口语的“生活类和教育类”话题中。"},{"imgSrc":[],"tagName":"H6","content":"4. 定语"},{"imgSrc":[],"tagName":"P","content":"注：非谓语动词充当定语能够减少定语从句的使用，减少累赘的句子成分，使句子更为精练。"},{"title":"我是一名外贸专业的学生。","answer":"：I am a student majoring in Foreign Trade.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，majoring in Foreign Trade是现在分词短语，作后置定语，修饰a student。该句常用于口语Part I中的自我介绍。"},{"title":"出国留学的学生能够有机会接触其他的文化。","answer":"：Students going abroad can access to another culture.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，going abroad是现在分词短语，作后置定语，修饰students。该句常用于写作、口语的“教育类”话题中。"},{"title":"业余工作挣来的钱将强有力地支持学生们继续他们的求学生活。","answer":"：The extra money obtained from part-time job will strongly support students to continue to their study life.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，obtained from part-time job是过去分词短语，作后置定语，修饰The extra money。该句常用于写作、口语的“教育类和工作类”话题中。"},{"imgSrc":[],"tagName":"H6","content":"5. 表语"},{"title":"他的目标是在国外取得更高的学位。","answer":"：His aim is to pursue the higher degree in foreign country.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，to pursue the higher degree in foreign countries是不定式短语，作表语。该句常用于写作、口语的“教育类”话题中。"},{"title":"以些广告有误导性和欺骗性。","answer":"：Some advertisements are misleading and cheating.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，misleading and cheating是现在分词短语，作表语。该句常用于写作、口语的“媒体类”话题中。"},{"imgSrc":[],"tagName":"H6","content":"6. 补语"},{"title":"日益激烈的竞争使得许多家长陪伴孩子的时间越来越少。","answer":"：The increasingly fierce competition causes many parents to stay with their children less and less.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，to stay with their children less and less是不定式短语，作宾语补足语。该句常用于写作、口语的“教育类和生活类”话题中。"},{"title":"电视让观众了解最新的国内外新闻。","answer":"：TVs keep audience well informed about the latest news home and abroad.","describe":null},{"imgSrc":[],"tagName":"P","content":"点评：这是一个简单句，keep是使役动词，informed是过去分词，作宾语补足语。该句常用于写作、口语的“科技类和媒体类”话题中。"}]} ;
